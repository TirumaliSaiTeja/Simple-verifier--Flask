<!Doctype html>
<html>
<head>
<link rel='stylesheet' type='text/css'  href="{{ url_for('static', filename='style.css')}}">
</head>
   <body>

   <form action = "{{ url_for( 'status' )}}" method = "POST">

      <table>
            <tr><td> OTP Sent to </td></tr>
            <tr> <td>{{ result.email }}</td> </tr>
            <tr><td><input type = "text" placeholder="Enter OTP" name="otp" maxlength="6"
                           pattern="[0-9]{4}" title="Enter (4 Digit) valid OTP!" required/></td></tr>
                     {% if re_enterotp %}
                        {{ message }}
                     {% endif %}
            <tr><td><input type = "submit" value = "submit" /></td></tr>
      </table>
    </form>
   </body>
</html>
